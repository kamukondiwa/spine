<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Spine Strikr</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
		<style type="text/css" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"></style>
	</head>
	<body>
		<div class="container">
			<h1>Recent photos</h1>
			<div class="photos">
			</div>
		</div>

		<script  type="text/template" id="photo-template">
			<%_.each(photos, function(photo){%>
				<h3><%= photo.get('title')%></h3>
				<img src="<%= photo.medium_url()%>">
			<%});%>
		</script>
		
		<script  type="text/javascript" charset="utf-8">
			(function($) {

				var PhotoModel = Backbone.Model.extend({
					large_url: function() {
						return this.image_url('large');
					},
					medium_url: function() {
						return this.image_url('medium');
					},
					thumbnail_url: function() {
						return this.image_url('small');
					},
					image_url: function(size) {
						var size_code;
						switch (size) {
							case 'small':
								size_code = '_s';
								break;
							case 'medium':
								size_code = '_z';
								break;
							case 'large':
								size_code = '_b';
								break;
							default:
								size_code = '';
						}
						return 'http://farm' + this.get('farm') + '.static.flickr.com/' + this.get('server') + '/' + this.get('id') + '_' + this.get('secret') + size_code + '.jpg';
					}
				});

				var Photos = Backbone.Collection.extend({
					model: PhotoModel,
					fetch: function(callback) {
						var self = this;
						$.ajax({
							url: 'http://api.flickr.com/services/rest/',
							dataType: 'jsonp',
							jsonpCallback: 'jsonFlickrApi',
							data: {
								api_key: 'eefd6fb1ac8895d7993c0826c56aafd7',
								format: 'json',
								method: 'flickr.photos.getRecent',
								per_page: 10,
								page: 1
							},
							success: function(response) {
								self.add(response.photos.photo);
								callback();
							}
						});
					},
				});

				var PhotosView = Backbone.View.extend({
					el: '.photos',
					initialize: function(options) {
						this.photos = new Photos();
					},
					render: function() {
						var self = this;
						this.photos.fetch(function() {
							var model = {
								photos: self.photos.models
							};
							var template = _.template($('#photo-template').html(), model);
							self.$el.html(template);
						});
					}
				});

				var Router = Backbone.Router.extend({
					routes: {
						'': 'photos'
					}
				});

				var router = new Router();

				router.on('route:photos', function() {
					var photosView = new PhotosView();
					photosView.render();
				});

				Backbone.history.start();

			})(jQuery);
		</script>
	</body>
</html>
